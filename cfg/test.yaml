# General settings
starting_nodes: 10
static_node_size: 20
node_size_cap: 30
save_best: False
mutate_method: ":gene_mutate"
crossover_method: ":single_point_crossover"
distance_method: ":genetic_distance"
recurrency: 1.0
total_evals: 500
input_start: -1.0
# Mutation
active_mutate: True
input_mutation_rate: 0.5
output_mutation_rate: 0.5
node_mutation_rate: 0.5
node_size_delta: 0.1
modify_mutation_rate: 0.25
# Oneplus settings
lambda: 5
# GA settings
ga_population: 25
ga_num_generations: 20
ga_elitism_rate: 0.1
ga_crossover_rate: 0.25
ga_mutation_rate: 0.5
# Speciation settings
speciation_thresh: 0.8
init_species: 5
# CMAES settings
cmaes_population: 5
cmaes_stopeval: 500
# Test functions
functions:
  f_sum:
    - (x+y)/2.0
    - (x.+y)/2.0
    - (x.+y)/2.0
    - .+(eqsize(x,y,c)...)/2.0
  f_aminus:
    - abs(x-y)/2.0
    - abs.(x.-y)/2.0
    - abs.(x.-y)/2.0
    - abs.(.-(eqsize(x,y,c)...))/2.0
  f_mult:
    - x*y
    - x.*y
    - x.*y
    - ".*(eqsize(x,y,c)...)"
  f_inv:
    - "scaled(1./x)"
  f_nans:
    - "scaled(NaN)"
    - "scaled([NaN, NaN, NaN])"
